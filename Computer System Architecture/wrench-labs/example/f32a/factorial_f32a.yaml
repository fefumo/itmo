name: factorial-4
limit: 500
memory_size: 0x120
input_streams:
  0x80: [4]
  0x84: []
reports:
  - name: Step-by-step
    slice: all
    view: |
      T A S {T:hex} {A:hex} {S:hex} R {R}
      {pc}:	{instruction}	{pc:label}
  - name: Result
    slice: last
    filter:
      - state
    view: |
      numio[0x80]: {io:0x80:dec}
      numio[0x84]: {io:0x84:dec}
    assert: |
      numio[0x80]: [] >>> []
      numio[0x84]: [] >>> [24]