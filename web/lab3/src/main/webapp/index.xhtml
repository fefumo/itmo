<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Welcome page</title>
    <h:outputStylesheet library="css" name="header.css" />
    <h:outputStylesheet library="css" name="index.css" />
    <h:outputScript name="js/index.js" />
</h:head>

<h:body>
    <header class="product-header">
        <div class="header-content">
            <h1>Flexible geo-validator</h1>
        </div>
    </header>

    <div class="main-content">

        <div class="credentials">
            <p>Molchanov Fyodor Denisovich</p>
            <p>Group P3212</p>
            <p>Variant 9993</p>
        </div>

        <h:form>
            <h:link value="Click here to go to main page!" outcome="goToMain"></h:link>
        </h:form>

        <div id="clock-container" class="clock-container">
            <!-- Время будет обновляться здесь -->
            <span id="current-time"></span>
        </div>

    </div>

</h:body>

</html>
