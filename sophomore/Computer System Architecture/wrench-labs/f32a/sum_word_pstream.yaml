name: sum_word_pstream
limit: 1000
memory_size: 0x120
input_streams:
  0x80: [3, 2147483647, 1, 0]
  0x84: []
reports:
  - name: Step-by-step
    slice: all
    view: |
      EAM {EAM} C {C}
           T          A          S     R
      {T:hex} {A:hex} {S:hex} {R}
      {pc}:	{instruction}	{pc:label}
  - name: Result
    slice: last
    filter:
      - state
    view: |
      numio[0x80]: {io:0x80:dec}
      numio[0x84]: {io:0x84:dec}
    # assert: |
    #   numio[0x80]: [] >>> []
    #   numio[0x84]: [] >>> [0,0]