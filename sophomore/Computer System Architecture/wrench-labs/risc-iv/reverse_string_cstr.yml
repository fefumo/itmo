name: "reverse_string_cstr"
limit: 1000
memory_size: 0x1000
input_streams:
  0x80: [49, 50, 51, 52, 53, 54, 55, 56, 57, 48, 0, 49, 50, 51, 52, 53, 10]
  0x84: []
reports:
  - name: Step-by-step log
    slice: all
    view: |
      T0 T1 T2 S1 A1 A2 A3 A4 A5 A6
      {T0} {T1} {T2} {S1} {A1} {A2} {A3} {A4} {A5} {A6} 
      {pc}:	{instruction}	{pc:label}
  - name: Check results
    slice: last
    view: |
      numio[0x80]: {io:0x80:dec}
      numio[0x84]: {io:0x84:dec}
      symio[0x80]: {io:0x80:sym}
      symio[0x84]: {io:0x84:sym}
      {memory:0:31}
      {memory:256:287}